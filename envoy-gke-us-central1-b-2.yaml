node:
  cluster: global
  id: global
  locality:
    zone: us-central1-b

admin:
  access_log_path: /dev/stdout
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9903

static_resources:
  listeners:
  - name: http_ingress
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8012
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: http_ingress
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  prefix: '/healthz'
                direct_response:
                  status: 200
                  body:
                    inline_string: "ready"
              - match:
                  prefix: '/'
                direct_response:
                  status: 200
                  body:
                    inline_string: "zone us-central1-b server 2\n"
          http_filters:
          - name: envoy.filters.http.router
